<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1 style="color: rgb(155, 18, 18); text-align: center;">Tasks</h1>
        {% if tasks|length < 1 %} 
        <h3 style="color: royalblue; text-align: center">Task list is empty!<br> Create one below!</h3>
        {% else %}
          <table>
            <tr>
              <th>Task</th>
              <th>Added Date</th>
              <th>Action</th>
            </tr>
            {% for task in tasks %}
            <tr>
              <td>{{ task.message}}</td>
              <td>{{task.id_created_at.strftime('%d/%b/%Y')}}</td>
              <td>
                <a href="/update/{{task.id}}">Update</a>
                <br>
                <a href="/delete/{{task.id}}">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </table>
          {% endif %}
            <br>
            <form action="/" method='POST'>
              <input type="text" name="message" id='message' required autofocus autocomplete="on" placeholder="Task Name"> 
              <input type="submit" id='submit' value="Add Task" name='submit'>
            </form>
      </div>
</body>
</html>
